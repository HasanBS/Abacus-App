name: memo_notes
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  #Visual elements
  animate_do: ^2.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  bottom_picker: ^1.0.6
  cool_alert: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  lottie: ^1.1.0
  animated_flip_counter: ^0.1.2

  #State mangment
  bloc: ^7.0.0
  bloc_test: ^8.1.0
  equatable: ^2.0.3
  flutter_bloc: ^7.0.0
  hydrated_bloc: ^7.0.0

  #Cache
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2

  #Localization
  easy_localization: ^3.0.0


  #Notification
  flutter_local_notifications: ^9.0.2
  rxdart: ^0.27.2
  flutter_native_timezone: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_screenutil: ^5.0.1
  lint: ^1.6.0
  flutter_launcher_icons: ^0.9.2
  json_serializable: any
  json_annotation: any
  build_runner: any

flutter_icons:
  image_path: "assets/images/png/launcher_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/images/svg/
    - assets/images/lottie/

  fonts:
    - family: MyIcon
      fonts:
        - asset: assets/fonts/MyFlutterIcons.ttf